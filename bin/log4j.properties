# \u5168\u5c40\u7684\u65e5\u5fd7\u914d\u7f6e\u8f93\u51fa
log4j.rootLogger=ERROR, CONSOLE
log4j.addivity.org.apache=true
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=ERROR
log4j.appender.CONSOLE.Target=System.out
#log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[Nebula] %d{MM/dd HH:mm} - [%p] [%t] %l : %-4r - %m%n


log4j.logger.com=DEBUG, unsan
log4j.appender.unsan=org.apache.log4j.RollingFileAppender
#log4j.appender.unsan.File=/home/logs/unsan.out
log4j.appender.unsan.File=D:\\log\\unsan.out
log4j.appender.unsan.MaxFileSize=50MB
log4j.appender.unsan.MaxBackupIndex=3
log4j.appender.unsan.Encoding=UTF-8
log4j.appender.unsan.layout=org.apache.log4j.PatternLayout
log4j.appender.unsan.layout.ConversionPattern=[Nebula] %d{MM/dd HH:mm} - [%p] %l : %-4r - %m%n

